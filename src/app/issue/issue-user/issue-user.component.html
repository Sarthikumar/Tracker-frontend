
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<nav class="navbar  navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Issue Tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/create">Create Issue</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="/issue">Issue</a>
        </li>
     <!-- <li class="nav-item">
        <a class="nav-link" href="/login" (click)="logout()">Logout</a>
      </li>-->
    </ul>
    <!--<span class="my-2 my-lg-1 mr-2">Hello</span>-->
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search" [(ngModel)] = "searchText">
      <button class="btn btn-secondary my-2 my-sm-0 mr-3"  type="submit" [routerLink] = "['/search',searchText]">Search</button>
      </form>
        <app-user-details [userName]="loginUser"></app-user-details>
  </div>
</nav>
  <div class="container">

    <div class="row">
      <div class="col-sm-8 searchspace">
  
  <span>Search: </span>

  <label for="inputSearch" class="sr-only">Search</label>

  <input type="text" id="Search" class="form-control" [(ngModel)]="Search" placeholder="Search in Grid" required autofocus>
  <br>
  <table class="table table-hover table-bordered">
    <thead class="thead thead-light fixed">
      <tr>
        <th scope="col" (click)="sort('status')">Status
          <i class="fa fa-chevron-up"  *ngIf="key == 'status' && reverse === false" ></i>
          <i class="fa fa-chevron-down" *ngIf="key == 'status' && reverse === true"></i>
        </th>
       
        <th scope="col" (click)="sort('title')">Title
          <i class="fa fa-chevron-up" *ngIf="key == 'title' && reverse === false" ></i>
          <i class="fa fa-chevron-down" *ngIf="key == 'title' && reverse === true"></i>
        </th>
        
        <th scope="col" (click)="sort('reporteremail')">Reporter
          <i class="fa fa-chevron-up" *ngIf=" key == 'reporteremail' && reverse === false" ></i>
          <i class="fa fa-chevron-down" *ngIf=" key == 'reporteremail' && reverse === true"></i>
        </th>
        <th scope="col" (click)="sort('date')">Date
          <i class="fa fa-chevron-up" *ngIf=" key == 'date' && reverse === false" ></i>
          <i class="fa fa-chevron-down" *ngIf=" key == 'date' && reverse === true"></i>
        </th>
  
      </tr>
    </thead>
  
    <tbody *ngIf = "allIssue" class="table-striped">
     <tr class="table-default thead-dark" [routerLink] = "['/view',issue.IssueId]" *ngFor = "let issue of allIssue | orderBy: key : reverse | filter : Search">
        <td>{{issue.status}}</td>
        <td>{{issue.title}}</td>
        <td>{{issue.reportername}}</td>
        <td>{{issue.createdOn | date}}</td>
  
        </tr>
    </tbody>
    </table>
    <div class="row">
      <div class="col-sm-6" >
          <button class="btn btn-secondary moverightleft" type="button" (click)='listPreviousIssues()' value="Previous">Prev</button>
    </div>
    <div class="col-sm-4" >
        <button class="btn btn-secondary moverightleft" type="button" (click)='listMoreIssues()' value="Next">Next</button>
      
      </div>
    </div>

  </div>
</div>
</div>
